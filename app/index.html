<!DOCTYPE html>
<html>
 <head>
  <title>FundHub</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./skeleton.css" rel='stylesheet' type='text/css'>
  <link href="./normalize.css" rel='stylesheet' type='text/css'>
  <link href="./custom.css" rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="./app.js"></script>
 </head>
 <body>
 <header id="header" class="sixteen columns">
  <div class="container">
   <div class="row">
    <h2>Funding Hub </h2>
   </div>
  </div>
 </header>
 <div class="container">
  <div class="row">
   <h3>Select User</h3>
    <form>
     <div class="row">
      <div class="three columns">
       <label for="i_user">Select User</label>
       <select class="u-full-width" id="i_user">
        <option value="1">Alice</option>
        <option value="2">Bob</option>
        <option value="3">Carol</option>
       </select>
      </div>
     </div>  
    </form>
  </div>
 </div>
 <div class="container">
  <div class="row">
   <h3>Create a Project</h3>
    <form>
      <div class="three columns">
       <label for="i_amount_goal">Fundraise Goal (ETH)</label>
       <input class="u-full-width" type="number" placeholder="10" id="i_amount_goal">
      </div>
      <div class="three columns">
       <label for="i_duration">Duration (s)</label>
       <input class="u-full-width" type="number" placeholder="200" id="i_duration">
      </div> 
    </form>
      <br>
      <button id="send_create" class="button button-primary u-full-width three columns" onclick="createProject()">Create project</button>
      <button id="send_payout" class="button u-full-width three columns" onclick="requestPayout()">Request payout</button>
  </div>
 </div>

 <div class="container">
  <div class="row">
   <h3>Contribute to a Project</h3>
   <form>
     <div class="three columns">
      <label for="i_project_num">Select Project</label>
      <select class="u-full-width" id="i_project_num">
        <option value="1">Project 1</option>
        <option value="2">Project 2</option>
        <option value="3">Project 3</option>
        <option value="4">Project 4</option>
      </select>
     </div> 
     <div class="three columns">
      <label for="contrib_amount">Contribution Amount (ETH)</label>
      <input class="u-full-width" type="number" placeholder="1" id="contrib_amount">
     </div>
   </form>
   <br>
   <button id="send_contribute" class="button button-primary u-full-width three columns" onclick="contribute()">Contribute</button>
   <button id="send_refund" class="button u-full-width three columns" onclick="requestRefund()">Request Refund</button>
  </div>
  </div>

  <div class="container">
   <div class="row">
    <h3>Projects </h3>
    <table class="u-full-width">
     <thead>
      <tr>
       <th>Name</th>
       <th>Owner</th>
       <th>Address</th>
       <th>Goal (ETH)</th>
       <th>Balance (ETH)</th>
       <th>Time Left (s)</th>
       <th>State</th>      
      </tr>
     </thead>
     <tbody>
      <tr>
       <td>Project 1</td>      
       <td><span class="black" id="owner_address_1"></span></td>
       <td><span class="black" id="project_address_1"></span></td>
       <td><span class="black" id="amount_goal_1"></span></td>
       <td><span class="black" id="amount_raised_1"></span></td>
       <td><span class="black" id="deadline_1"></span></td>
       <td><span class="black" id="state_1"></span></td>
      </tr>
      <tr>
       <td>Project 2</td>
       <td><span class="black" id="owner_address_2"></span></td>
       <td><span class="black" id="project_address_2"></span></td>
       <td><span class="black" id="amount_goal_2"></span></td>
       <td><span class="black" id="amount_raised_2"></span></td>
       <td><span class="black" id="deadline_2"></span></td>      
       <td><span class="black" id="state_2"></span></td>
      </tr>
      <tr>
       <td>Project 3</td>
       <td><span class="black" id="owner_address_3"></span></td> 
       <td><span class="black" id="project_address_3"></span></td>     
       <td><span class="black" id="amount_goal_3"></span></td>
       <td><span class="black" id="amount_raised_3"></span></td>
       <td><span class="black" id="deadline_3"></span></td>
       <td><span class="black" id="state_3"></span></td>
      </tr>
      <tr>
       <td>Project 4</td>
       <td><span class="black" id="owner_address_4"></span></td> 
       <td><span class="black" id="project_address_4"></span></td>     
       <td><span class="black" id="amount_goal_4"></span></td>
       <td><span class="black" id="amount_raised_4"></span></td>
       <td><span class="black" id="deadline_4"></span></td>
       <td><span class="black" id="state_4"></span></td>
      </tr>
     </tbody>
    </table>
   </div>
   </div>
   <div class="container">
    <div class="row">
    <h3>Users</h3>
    <table class="u-full-width">
     <thead>
      <tr>
       <th>Name</th>
       <th>Address</th>
       <th>Balance (ETH)</th>     
      </tr>
     </thead>
     <tbody>
      <tr>
       <td>Alice</td>
       <td><span class="black" id="user_address_1"></span></td>
       <td><span class="black" id="user_balance_1"></span></td>
      </tr>
      <tr>
       <td>Bob</td>
       <td><span class="black" id="user_address_2"></span></td>
       <td><span class="black" id="user_balance_2"></span></td>
      </tr>
      <tr>
       <td>Carol</td>
       <td><span class="black" id="user_address_3"></span></td>
       <td><span class="black" id="user_balance_3"></span></td>
      </tr>    
     </tbody>
    </table>
   </div>
   </div>
  <h3>Status</h3>
  <span id="status"></span>
 </body>
</html>
