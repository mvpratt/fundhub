<!DOCTYPE html>
<html>
<head>
  <title>FundHub</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>

  <br>
  <h3>Project State: <span class="black"><span id="state"></h3>
  <h3>Amount raised (in Wei): <span class="black"><span id="amount_raised"></h3>
  <h3>Fundraise goal (in Wei): <span class="black"><span id="amount_goal"></h3>

  <br><br>
  <h1>Project Owner Interface</h1>
  <br><button id="send" onclick="init()">Initialize project</button>
  <br><button id="send" onclick="requestPayout()">Request payout</button>

  <br><br>
  <h1>Project Contributer Interface</h1>
  <br><button id="send" onclick="fund()">Contribute funds (1 ETH)</button>
  <br><button id="send" onclick="requestRefund()">Request refund</button>

  <br><br>
  <br><br>
  <h1>Admin Interface</h1>
  <br><button id="send" onclick="refreshWindow()">Refresh Window</button>

  <br><br>
  <span id="status"></span>
</body>
</html>
