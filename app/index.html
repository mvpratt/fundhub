<!DOCTYPE html>
<html>
<head>
  <title>FundHub</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

  <link href="./skeleton.css" rel='stylesheet' type='text/css'>
  <link href="./normalize.css" rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="./app.js"></script>
</head>
<body>

  <h2>Funding Hub </h2>
  <h3>Projects </h3>
<table class="u-full-width">
  <thead>
    <tr>
      <th>Name</th>
      <th>Goal</th>
      <th>Address</th>
      <th>Balance</th>
      <th>Deadline</th>
      <th>State</th>      
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Project 1</td>
      <td><span class="black"><span id="amount_goal_1"></td>
      <td><span class="black"><span id="project_address_1"></td>
      <td><span class="black"><span id="amount_raised_1"></td>
      <td><span class="black"><span id="deadline_1"></td>
      <td><span class="black"><span id="state_1"></td>
    </tr>
    <tr>
      <td>Project 2</td>
      <td><span class="black"><span id="amount_goal_2"></td>
      <td><span class="black"><span id="project_address_2"></td>
      <td><span class="black"><span id="amount_raised_2"></td>
      <td><span class="black"><span id="deadline_2"></td>
      <td><span class="black"><span id="state_2"></td>
    </tr>
    <tr>
      <td>Project 3</td>
      <td><span class="black"><span id="amount_goal_3"></td>
      <td><span class="black"><span id="project_address_3"></td>
      <td><span class="black"><span id="amount_raised_3"></td>
      <td><span class="black"><span id="deadline_3"></td>
      <td><span class="black"><span id="state_3"></td>
    </tr>    
  </tbody>
</table>

  <h3>Create a Project</h3>
 
<form>
  <div class="row">
    <div class="six columns">
      <label for="project_name">Project Name</label>
      <input class="u-full-width" type="email" placeholder="My Project" id="project_name">
    </div>

    <div class="six columns">
      <label for="i_amount_goal">Fundraise Goal (ETH)</label>
      <input class="u-full-width" type="email" placeholder="10 (ETH)" id="i_amount_goal">
    </div>
 
    <div class="six columns">
      <label for="i_duration">Duration</label>
      <input class="u-full-width" type="email" placeholder="200 (seconds)" id="i_duration">
    </div>    
  </div>
  <!--<input class="button-primary" type="submit" value="Submit"> -->
</form>

  <br><button id="send" onclick="createProject()">Create project</button>
  <br><button id="send" onclick="requestPayout()">Request payout</button>

  <br><h5>Contributer options:</h5>

<form>
  <div class="row">
    <div class="six columns">
      <label for="contrib_amount">Contribution Amount (ETH)</label>
      <input class="u-full-width" type="email" placeholder="1 (ETH)" id="contrib_amount">
    </div>
    <div class="six columns">
      <label for="project_num">Select Project</label>
      <select class="u-full-width" id="project_num">
        <option value="Option 1">Project 1</option>
        <option value="Option 2">Project 2</option>
        <option value="Option 3">Project 3</option>
      </select>
    </div>
  </div>
  <!--<input class="button-primary" type="submit" value="Submit"> -->
</form>

  <br><button id="send" onclick="contribute()">Submit</button>
  <br><button id="send" onclick="requestRefund()">Request Refund</button>
  
  <br><br>
  <h5>Status:</h5>
  <span id="status"></span>
